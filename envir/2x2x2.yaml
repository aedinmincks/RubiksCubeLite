---
#   U
# L F R B
#   D

#        0  1
#        2  3
#  4  5  8  9  12 13 16 17
#  6  7 10 11  14 15 18 19
#       20 21
#       22 23

size: 24

colors:
  - val: "W" #white
    id: [0, 1, 2, 3]
  - val: "Y" #yellow
    id: [20, 21, 22, 23]
  - val: "G" #green
    id: [4, 5, 6, 7]
  - val: "B" #blue
    id: [12, 13, 14, 15]
  - val: "R" #red
    id: [8, 9, 10, 11]
  - val: "O" #orange
    id: [16, 17, 18, 19]

print:
  - id: [-1, -1, 0, 1]
  - id: [-1, -1, 2, 3]
  - id: [4, 5, 8, 9, 12, 13, 16, 17]
  - id: [6, 7, 10, 11, 14, 15, 18, 19]
  - id: [-1, -1, 20, 21]
  - id: [-1, -1, 22, 23]

transfer:
  - key: "U"
    replace: [[0, 1, 3, 2], [16, 12, 8, 4], [17, 13, 9, 5]]
    inverse: "U'"
  - key: "U2"
    replace: [[0, 2], [1, 3], [16, 8], [12, 4], [17, 9], [13, 5]]
    inverse: "U2"
  - key: "U'"
    replace: [[2, 3, 1, 0], [4, 8, 12, 16], [5, 9, 13, 17]]
    inverse: "U"
  - key: "D"
    replace: [[20, 21, 23, 22], [6, 10, 14, 18], [7, 11, 15, 19]]
    inverse: "D'"
  - key: "D2"
    replace: [[20, 23], [21, 22], [6, 14], [10, 18], [7, 15], [11, 19]]
    inverse: "D2"
  - key: "D'"
    replace: [[22, 23, 21, 20], [18, 14, 10, 6], [19, 15, 11, 7]]
    inverse: "D"
  - key: "L"
    replace: [[4, 5, 7, 6], [0, 8, 20, 19], [2, 10, 22, 17]]
    inverse: "L'"
  - key: "L2"
    replace: [[4, 7], [5, 6], [0, 20], [8, 19], [2, 22], [10, 17]]
    inverse: "L2"
  - key: "L'"
    replace: [[6, 7, 5, 4], [19, 20, 8, 0], [17, 22, 10, 2]]
    inverse: "L"
  - key: "R"
    replace: [[12, 13, 15, 14], [18, 21, 9, 1], [16, 23, 11, 3]]
    inverse: "R'"
  - key: "R2"
    replace: [[12, 15], [13, 14], [18, 9], [21, 1], [16, 11], [23, 3]]
    inverse: "R2"
  - key: "R'"
    replace: [[14, 15, 13, 12], [1, 9, 21, 18], [3, 11, 23, 16]]
    inverse: "R"
  - key: "F"
    replace: [[8, 9, 11, 10], [2, 12, 21, 7], [3, 14, 20, 5]]
    inverse: "F'"
  - key: "F2"
    replace: [[8, 11], [9, 10], [2, 21], [12, 7], [3, 20], [14, 5]]
    inverse: "F2"
  - key: "F'"
    replace: [[10, 11, 9, 8], [7, 21, 12, 2], [5, 20, 14, 3]]
    inverse: "F"
  - key: "B"
    replace: [[16, 17, 19, 18], [1, 4, 22, 15], [0, 6, 23, 13]]
    inverse: "B'"
  - key: "B2"
    replace: [[16, 19], [17, 18], [1, 22], [4, 15], [0, 23], [6, 13]]
    inverse: "B2"
  - key: "B'"
    replace: [[18, 19, 17, 16], [15, 22, 4, 1], [13, 23, 6, 0]]
    inverse: "B"

downgroup:
  - id: 0
    group:
      [
        "U",
        "U2",
        "U'",
        "D",
        "D2",
        "D'",
        "L",
        "L2",
        "L'",
        "R",
        "R2",
        "R'",
        "F",
        "F2",
        "F'",
        "B",
        "B2",
        "B'",
      ]
    target: [[0, 1, 2, 3, 20, 21, 22, 23]]
  - id: 1
    group: ["U", "U2", "U'", "D", "D2", "D'", "L2", "R2", "F2", "B2"]
    target: [[0, 3, 20, 23]]
  - id: 2
    group: ["U2", "D2", "L2", "R2", "F2", "B2"]
    target: [[0], [1], [2], [3], [20], [21], [22], [23]]
